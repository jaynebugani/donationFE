<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Bootstrap Datepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />

    <link
      rel="icon"
      href="./assets/img/piclogo-removebg.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="css/register.css" />

    <title>MoneyTracker</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col1 d-flex" data-aos="zoom-in">
          <div class="consign">

            <div class="alert alert-success" id="successMessage" hidden></div>
            <div class="alert alert-danger" id="errorMessage" hidden></div>

            <h3 class="fw-bold">Reset Password</h3>
            <p class="pb-3">Please enter your details:</p>
            <form id="resetpasswordForm" class="needs-validation" novalidate>
              <div class="form-container pb-5">

                <label class="form-label" for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your active email"
                />
                <span class="validation-error-color" id="email_Error"></span>
                <br />

                <label class="form-label" for="otp">Code:</label>
                <input
                  type="text"
                  class="form-control"
                  id="otp"
                  name="otp"
                  placeholder="Enter otp code"
                />
                <span class="validation-error-color" id="otp_Error"></span>
                  <br>
                <label class="form-label" for="password">Password:</label>
                <input
                  type="password"
                  class="form-control narrow-input"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                />
                <span class="validation-error-color" id="password_Error"></span>
                <br />

                <label class="form-label" for="password_confirmation"
                  >Confirm Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password_confirmation"
                  name="password_confirmation"
                  placeholder="Confirm your password"
                />
                <span
                  class="validation-error-color"
                  id="password_confirmation_Error"
                ></span>
              </div>

              <button
                type="submit"
                class="btn"
                style="
                  background: #adef84;
                  border: 1px solid #90c271;
                  width: 300px;
                "
              >
                Submit
              </button>
            </form>
          </div>
        </div>

        <div class="col-md-6 col2 d-flex">
          <img src="./assets/img/piclogo.png" class="img-fluid imgcon" alt="Logo" />
        </div>
      </div>
    </div>

    <script type="module" src="./js/forget-password/reset-password.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"
      integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/utils/script.js"></script>
  </body>
</html>

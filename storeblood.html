<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/storeblood.css" rel="stylesheet">

</head>



<div class="blood-type-container">
     <!-- A POSITIVE -->
     <div class="blood-type-card">
        <div class="blood-type">A</div>
        <div class="blood-type-number">#</div>
    </div>

    <!-- B POSITIVE -->
    <div class="blood-type-card">
        <div class="blood-type">B</div>
        <div class="blood-type-number">#</div>
    </div>

    <!-- AB POSITIVE -->
    <div class="blood-type-card">
        <div class="blood-type">AB</div>
        <div class="blood-type-number">#</div>
    </div>

    <!-- O POSTIVE -->
    <div class="blood-type-card">
        <div class="blood-type">O</div>
        <div class="blood-type-number">#</div>
    </div>

    <!-- A NEGATIVE -->
    <div class="blood-type-card">
        <div class="blood-type">A -</div>
        <div class="blood-type-number">#</div>
    </div>

    <!-- B NEGATIVE -->
    <div class="blood-type-card">
        <div class="blood-type">B -</div>
        <div class="blood-type-number">#</div>
    </div>

    <!-- AB NEGATIVE -->
    <div class="blood-type-card">
        <div class="blood-type">AB -</div>
        <div class="blood-type-number">#</div>
    </div>

    <!-- O NEGATIVE -->
    <div class="blood-type-card">
        <div class="blood-type">O -</div>
        <div class="blood-type-number">#</div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Bootstrap Datepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />

    <link
      rel="icon"
      href="./assets/img/piclogo-removebg.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="css/sidebar.css" />

    <link rel="stylesheet" href="css/budget.css" />

    <title>MoneyTracker</title>
  </head>
  <body>
    <div class="main-container d-flex">
      <div class="sidebar" id="side_nav">
        <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
          <!-- <h1 class="fs-4">
            <img
              src="/assets/img/piclogo.png"
              class="rounded shadow"
              width="70"
              height="60"
              alt=""
            />
          </h1> -->
          <button class="btn d-md-none d-block close-btn px-1 py-0 text-white">
            <i class="bi bi-person"></i>
          </button>
        </div>

        <ul class="list-unstyled">
          <li class="">
            <a
              href="dashboard.html"
              class="text-decoration-none px-3 py-2 d-block"
            >
              <i class="bi bi-house-door-fill"></i> Dashboard
            </a>
          </li>

          <li class="">
            <a
              href="expenses.html"
              class="text-decoration-none px-3 py-2 d-block"
            >
              <i class="bi bi-cash-coin"></i> Expenses
            </a>
          </li>

          <li class="">
            <a
              href="summary.html"
              class="text-decoration-none px-3 py-2 d-block d-flex justify-content-between"
            >
              <span> <i class="bi bi-bar-chart-line-fill"></i> Summary </span>
            </a>
          </li>

          <li class="active">
            <a
              href="budget.html"
              class="text-decoration-none px-3 py-2 d-block"
            >
              <i class="bi bi-wallet"></i> Budget
            </a>
          </li>
        </ul>

        <ul class="list-unstyled pt-5">
          <li class="">
            <a
              href="#"
              id="logout"
              class="text-decoration-none px-3 py-2 d-block"
            >
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </li>
        </ul>
      </div>

      <div class="content">
        <nav class="navbar navbar-expand-md">
          <div class="container-fluid navBar">
            <div class="d-flex justify-content-between d-md-none">
              <button class="btn open-btn me-2">
                <i class="fa fa-bars"></i>
              </button>
            </div>
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fal fa-bars"></i>
            </button>
          </div>
        </nav>
        <div class="modal fade pt-5" id="sucessModal" tabindex="-1">
          <div class="modal-dialog">
            <div
              class="container successCon text-center d-flex justify-content-center align-item-center"
            >
              <div
                class="alert alert-success"
                id="successMessage"
                role="alert"
              ></div>
            </div>
          </div>
        </div>

        <div class="pt-5 modal fade" id="editModal" tabindex="1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Budget</h5>

                <button
                  type="button"
                  style="background-color: transparent; border: none"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>

              <div class="modal-body" id="editForm">
                <!-- Modal Content -->
              </div>
            </div>
          </div>
        </div>

        <div class="dashboard-content">
          <h2 class="ps-5 text-budget">Budget</h2>

          <div class="ps-5"> 
            <div class="container-fluid outside">
              <div class="box">
                <div class="align">
                  <div class="container">
                    <h2 class="pt-3 text-budget-plan">Budget Plan</h2>
                    <hr class="hr-line" />
                    <h4 class="fw-bold">
                      Input budget for a specific Date:
                    </h4>
                  </div>

                  <div class="container">
                    <form
                      autocomplete="off"
                      id="budgetAddForm"
                      class="needs-validation"
                      novalidate
                    >
                      <div class="row">
                        <div class="col colheight">
                          <label for="category" class="labelColor"
                            >Category:</label
                          ><br />
                          <select
                            id="category"
                            class="form-select inputCategory"
                            name="category"
                          >
                            <option value="" disabled selected>
                              -- Select an Option --
                            </option>
                            <option value="Education">Education</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Food">Food</option>
                            <option value="Health">Health</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Transportation">
                              Transportation
                            </option>
                            <option value="Utilities">Utilities</option>
                          </select>
                          <span
                          class="validation-error-color"
                          id="category_error"
                        ></span>
                          <br />

                          <label for="budget_type" class="labelColor pb-1"
                            >Budget type:</label
                          ><br />
                          <input
                            type="text"
                            class="form-control inputSize"
                            name="budget_type"
                            required
                          />                        <span
                          class="validation-error-color"
                          id="budget_type_error"
                        ></span>
                        </div>

                        <div class="col-lg-2"></div>

                        <div class="col colheight">
                          <label for="budget_type" class="labelColor"
                            >Amount:</label
                          ><br />
                          <div class="input-group amount">
                            <input
                              id="amount"
                              type="text"
                              style="text-indent: 10px"
                              class="form-control inpamount"
                              name="amount"
                            />
                          </div>
                          <span
                          class="validation-error-color"
                          id="amount_error"
                        ></span>
                          <br />

                          <label for="budget_type" class="labelColor pt-1"
                            >Date:</label
                          ><br />
                          <div class="input-group date">
                            <input
                              id="picker"
                              type="text"
                              class="form-control inpdate"
                              readonly
                              name="date"
                            />
                          </div>                        <span
                        class="validation-error-color"
                        id="date_error"
                      ></span>
                        </div>

                      </div>

                      <div class="row justify-content-center pb-2">
                        <button
                          type="button"
                          style="
                            background: #8cef84;
                            border-radius: 8px;
                            border: none;
                            width: 300px;
                          "
                          id="add"
                          class="add"
                        >
                          Add
                        </button>
                      </div>

                      <div
                        id="errorMessages"
                        class="alert alert-danger"
                        style="display: none"
                      >
                        <ul id="errorList"></ul>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="container-fluid outside pt-3">
              <div class="boxbelow">
                <div class="align">
                  <div class="box2 text-center pt-3">
                    <div class="row row1 pt-4">
                      <div class="col colum1">
                        <h4>Category</h4>
                      </div>
                      <div class="col colum2">
                        <h4 class="grey">Budget Type</h4>
                      </div>
                      <div class="col colum3">
                        <h4 class="amountalign">Amount</h4>
                      </div>
                      <div class="col colum4">
                        <h4 class="grey datealign">Date</h4>
                      </div>
                      <div class="col"></div>
                    </div>

                    <div class="container scrollbar">
                      <div
                        class="pt-5 d-flex justify-content-center align-items-center"
                      >
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <b class="ms-2">Loading Data...</b>
                      </div>
                    </div>
                  </div>
                  <div class="row rowbotborder"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/budget/budget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"
      integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/utils/script.js"></script>
  </body>
</html>
